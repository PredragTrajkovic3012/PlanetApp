<div class="flex flex-col w-full justify-center items-center p-[25px] text-center gap-5">
  @if (data.imageUrl) {
    <img [src]="data.imageUrl" alt="dialog image" class="mx-auto mb-4 w-24 h-24" />
  } @else {
    <img src="/assets/images/confirm_image.png" alt="dialog image" class="w-[60px] h-[60px]" />
  }

  <h2 class="font-inter font-semibold text-[20px] leading-[28px] tracking-[0]">
    {{ data.title || 'Confirmation' }}
  </h2>

  <p class="font-inter font-normal text-[14px] leading-5 tracking-normal text-center">
    {{ data.message }}
  </p>

  <div class="flex justify-center gap-4">
    <button class="darkblue-button" (click)="onConfirm()">
      {{ data.confirmText || 'CONFIRM' }}
    </button>
    <button class="cancel-button" (click)="onCancel()">
      {{ data.cancelText || 'CANCEL' }}
    </button>
  </div>
</div>
