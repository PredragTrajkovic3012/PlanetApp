<div
  class="flex flex-col px-4 gap-[24px] py-[28px] w-[325px] h-[515px] rounded-[8px] bg-white justify-start items-center hover:bg-purple/10 shadow-md hover:shadow-2xl transition-shadow duration-300 ease-in-out transition-bg duration-300 ease-in-out cursor-pointer"
  [routerLink]="['/planet', planet?.id]"
>
  @if (planet?.imageUrl) {
    <img [src]="planet?.imageUrl" alt="{{ planet?.planetName }}" class="w-[80px] h-[80px] object-cover rounded-full" />
  } @else {
    <div class="w-[80px] h-[80px] min-w-[80px] min-h-[80px] max-w-[80px] max-h-[80px] rounded-full bg-purple"></div>
  }
  <h1 class="font-inter font-semibold text-[36px] leading-[40px] tracking-[0] text-center">
    {{ planet?.planetName }}
  </h1>

  <div class="p-4 flex flex-col flex-grow w-full justify-end">
    <div class="max-h-[160px] min-h-[160px] overflow-hidden text-ellipsis">
      <p
        class="font-inter font-normal text-[14px] leading-[20px] tracking-[0] text-grayBase text-ellipsis overflow-hidden"
      >
        {{ planet?.description }}
      </p>
    </div>

    <div class="flex flex-col mt-4">
      <div class="flex w-full justify-between">
        <div class="flex flex-col min-w-[72px] max-w-[72px] gap-1">
          <p class="font-inter font-semibold text-base leading-5 tracking-[0]">{{ planet?.planetColor }}</p>
          <p class="font-inter font-normal text-xs leading-5 tracking-[0]">color</p>
        </div>
        <div class="flex flex-col min-w-[72px] max-w-[72px] gap-1">
          <p class="font-inter font-semibold text-base leading-5 tracking-[0]">
            {{ planet?.distInMillionsKM?.fromSun }}
          </p>
          <p class="font-inter font-normal text-xs leading-5 tracking-[0] whitespace-nowrap">Dist. from Sun</p>
        </div>
      </div>
      <div class="flex w-full justify-between">
        <div class="flex flex-col min-w-[72px] max-w-[72px] gap-1">
          <p class="font-inter font-semibold text-base leading-5 tracking-[0]">{{ planet?.planetRadiusKM }}</p>
          <p class="font-inter font-normal text-xs leading-5 tracking-[0] whitespace-nowrap">Radius in km</p>
        </div>
        <div class="flex flex-col min-w-[72px] max-w-[72px] gap-1">
          <p class="font-inter font-semibold text-base leading-5 tracking-[0]">
            {{ planet?.distInMillionsKM?.fromEarth }}
          </p>
          <p class="font-inter font-normal text-xs leading-5 tracking-[0] whitespace-nowrap">Dist. from Earth</p>
        </div>
      </div>
    </div>
  </div>
</div>
